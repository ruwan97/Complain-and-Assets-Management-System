<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #45a049;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
        }

        .registration-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .centered-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .input-group button {
            width: 40%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .align-left {
            display: flex;
            justify-content: flex-start;
        }

        .align-left p {
            margin: 0;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="header" onclick="location.href='dashboard.html'">
    <h1>Hostel Management System</h1>
</div>
<div class="registration-container">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/user/register}" th:object="${userRegistrationDTO}" method="post">
        <div class="input-group">
            <label for="titleId">Title</label>
            <select id="titleId" name="titleId" th:field="*{titleId}">
                <option value="1">Student</option>
                <option value="2">Professor</option>
                <option value="3">Staff</option>
                <option value="4">Admin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                   placeholder="Enter your first name">
        </div>
        <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter your last name">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email address">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   placeholder="Enter your password">
        </div>
        <div class="input-group">
            <label for="nic">NIC</label>
            <input type="text" id="nic" name="nic" th:field="*{nic}" placeholder="Enter your NIC">
        </div>
        <div class="input-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" th:field="*{contact}" placeholder="Enter your contact">
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:field="*{address}" placeholder="Enter your address">
        </div>
        <div class="input-group">
            <label for="roleId">Role ID</label>
            <select id="roleId" name="roleId" th:field="*{roleId}">
                <option value="1">Student</option>
                <option value="2">Dean</option>
                <option value="3">SubWarden</option>
                <option value="4">Academic Warden</option>
                <option value="5">Senior Student Counselor</option>
            </select>
        </div>
        <div class="input-group">
            <label for="facultyId">Faculty ID</label>
            <select id="facultyId" name="facultyId" th:field="*{facultyId}">
                <option value="1">Faculty of Technology</option>
                <option value="2">Faculty of Science</option>
                <option value="3">Faculty of Engineering</option>
                <option value="4">Faculty of Medicine</option>
                <option value="5">Faculty of Arts</option>
            </select>
        </div>
        <div class="input-group">
            <label for="studentRegNo">Student Registration No</label>
            <input type="text" id="studentRegNo" name="studentRegNo" th:field="*{studentRegNo}"
                   placeholder="Enter your student registration number">
        </div>
        <div class="input-group">
            <label for="roomNo">Room No</label>
            <input type="text" id="roomNo" name="roomNo" th:field="*{roomNo}" placeholder="Enter your room number">
        </div>
        <div class="centered-button align-left" style="margin-top: 20px;">
            <button type="submit" class="btn-success" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #4caf50; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Register</button>
        </div>
        <div style="text-align: center;">
            <p>Already have an account? <a th:href="@{/login}">Log-In</a></p>
        </div>
    </form>
</div>
</body>

</html>
