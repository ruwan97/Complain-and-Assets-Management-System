<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      background-image: url('/static/images/hostal.jpg');
      background-size: cover;
      height: 100vh;
    }

    .back-button {
      align-self: flex-end;
      margin: 10px;
      padding: 10px 20px;
    }

    /* Title Bar */
    .title-bar {
      background-color: #45a049;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .title {
      margin: 0;
      text-align: center;

    }

    .registration-container {
      width: 60%;
      margin: 20px Auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }

    .input-group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: inline-block;
    }

    .centered-button {
      text-align: center;
      width: 100%;
      padding: 10px;
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: calc(100% - 22px);

    }

    .centered-button button {
      width: 100%;
      max-width: 200px;
      padding: 10px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .centered-button button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div class="title-bar">
  <h1 class="title">Update User</h1>
  <a class="back-button" href="view_user.html" style="color: white;">Back</a>
</div>
<div class="registration-container" >
  <div class="input-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
  </div>
  <div class="input-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required>
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
  </div>
  <div class="input-group">
    <label for="nic">NIC</label>
    <input type="text" id="nic" name="nic" placeholder="Enter NIC" required>
  </div>
  <div class="input-group">
    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" placeholder="Enter contact number" required>
  </div>
  <div class="input-group">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter address" required>
  </div>
  <div class="input-group">
    <label for="role">Role ID</label>
    <input type="text" id="role" name="role" placeholder="Enter role ID" required>
  </div>
  <div class="input-group">
    <label for="faculty">Faculty ID</label>
    <input type="text" id="faculty" name="faculty" placeholder="Enter faculty ID" required>
  </div>
  <div class="input-group">
    <label for="createdAt">Created At</label>
    <input type="text" id="createdAt" name="createdAt" placeholder="Enter creation timestamp" required>
  </div>
  <div class="centered-button">
    <button type="submit">Submit</button>
    <button type="submit">Reset</button>
  </div>
</div>
</body>

</html>
