<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            height: 100vh;
        }

        .header {
            background-color: #45a049;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .registration-container {
            width: 60%;
            margin: 20px Auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }

        .centered-button {
            text-align: center;
            width: 100%;
            padding: 10px;
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            width: calc(100% - 22px);

        }

        .centered-button button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .centered-button button:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #45a049;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            align-self: flex-end;
            margin: 10px;
            padding: 10px 20px;
            background-color: #45a049; /* Matching the theme color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* Title Bar */
        .title-bar {
            background-color: #45a049; /* Green background for "View Complaints" */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .title {
            margin: 0;
            text-align: center;
        }


        .table-container {
            width: 80%;
            margin: 20px auto;
        }
        /* Form Button Styles */
        .form-button, .form-reset-button {
            background-color: #45a049; /* Matching the theme color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin to separate buttons */
        }

        .form-reset-button {
            background-color: #ddd;
            color: #333;
        }

        /* Button Styles */
        .update-button {
            background-color: #0073e6; /* Blue for the Update button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #e60000; /* Red for the Delete button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="title-bar">
    <h1 class="title">View User</h1>
    <a class="back-button" href="user.html" style="color: white;">Back</a>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>NIC</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Role ID</th>
            <th>Faculty ID</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john.doe@example.com</td>
            <td>******</td>
            <td>123456789</td>
            <td>123-456-7890</td>
            <td>123 Main St, City</td>
            <td>1</td>
            <td>1</td>
            <td>2023-11-06 12:00:00</td>
            <td>Active</td>
            <td>
                <div class="button-container">
                    <button class="update-button" onclick="updateUser(1)"><a href="update_user.html" >Update</a></button>
                    <button class="delete-button" onclick="deleteUser(1)">Delete</button>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
