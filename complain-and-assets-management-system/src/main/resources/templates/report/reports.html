<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            background-image: url('images/background.jpg');
            background-size: cover;
            height: 100vh;
        }

        .header {
            background-color: #45a049;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .dashboard-item {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dashboard-item:hover {
            transform: translateY(-10px);
        }

        .dashboard-item h2 {
            color: #45a049;
        }

        .dashboard-item a {
            color: #45a049;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-item p {
            margin: 15px 0;
            font-size: 16px;
        }

        .back_button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #000000;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Customized dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropdown-select {
            background-color: #45a049; /* Green color for the dropdown */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            color: #fff;
        }

        .dropdown-select::before {
            content: "â–¼"; /* Rectangle symbol for dropdown */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #f0f0f0; /* Green color for dropdown options */
            border: 1px solid #666666; /* Match the border color to the background */
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }

        .dropdown.active .dropdown-options {
            display: block;
        }

        .dropdown-options ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-options li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-options li:hover {
            background-color: #AEB1B0; /* Darker green color on hover */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Report Management</h1>
    <button class="back_button"><a th:href="@{/dashboard}">Back</a></button>
</div>
<div class="dashboard-container">
    <div class="dashboard-item">
        <h2>Generate Report</h2>
        <div class="dropdown">
            <div class="dropdown-select">Select Report Type</div>
            <div class="dropdown-options">
                <ul>
                    <li><b><a th:href="@{/generate/daily-report}">Daily Report</a></b></li>
                    <li><b><a th:href="@{/generate/monthly-report}">Monthly Report</a></b></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dashboard-item">
        <h2>View Report</h2>
        <div class="dropdown">
            <div class="dropdown-select">Select Report Type</div>
            <div class="dropdown-options">
                <ul>
                    <li><b><a th:href="@{/view/daily-report}">Daily Report</a></b></li>
                    <li><b><a th:href="@{/view/monthly-report}">Monthly Report</a></b></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("click", function (e) {
        const dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach(function (dropdown) {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove("active");
            }
        });
    });

    const dropdownSelects = document.querySelectorAll(".dropdown-select");
    dropdownSelects.forEach(function (select) {
        select.addEventListener("click", function (e) {
            const dropdown = this.parentNode;
            if (dropdown.classList.contains("active")) {
                dropdown.classList.remove("active");
            } else {
                dropdown.classList.add("active");
            }
        });
    });
</script>
</body>
</html>
